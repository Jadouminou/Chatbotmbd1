<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oddburger Franchise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .card {
            width: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            color: #333;
        }
        .image-container {
            background: pink;
            display: flex;
            justify-content: center;
            padding: 0;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 0;
        }
        .content {
            padding: 15px;
            text-align: left;
            transition: background-color 0.3s ease-in-out;
            cursor: pointer;
        }
        .content:hover {
            background-color: pink;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .description {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
    <script>
        function openFranchiseLink() {
            window.open('https://oddburger.com/pages/franchise-what-we-offer', '_blank');
        }
    </script>
</head>
<body>
    <div class="card">
        <div class="header">Join the Oddburger Franchise!</div>
        <div class="image-container">
            <img src="https://vegworldmag.com/wp-content/uploads/2022/12/Odd-Burger-Calgary-Expansion.png" alt="Oddburger Franchise">
        </div>
        <div class="content" onclick="openFranchiseLink();">
            <div class="title">Oddburger Franchise</div>
            <div class="description">Learn all about how Oddburger works, how to use our resources, and start your own successful plant-based fast-food business!</div>
        </div>
    </div>
</body>
</html>
